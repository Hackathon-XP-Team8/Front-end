<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso</title>
    <link href="/assets/bootstrap-5.1.3/scss/bootstrap.css" rel="stylesheet">
    <script src="/assets/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/294774180a.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Open+Sans:ital,wght@0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/app/main.css">
</head>

<body class="bg-dark text-warning font-open-sans mobile-container">
    <nav class="navbar d-flex justify-content-center navbar-light bg-light">
        <div class="navbar-brand mb-0 h1">
            GamerXP
        </div>
    </nav>
    <main class="p-4">
        <nav class="d-flex justify-content-between mb-4">
            <a href="./home.html" class="btn text-white"><i class="fa-solid fa-angle-left fa-xl"></i></a>
            <button type="button" class="btn text-white" data-bs-toggle="modal" data-bs-target="#quest-modal"><i
                    class="fa-solid fa-circle-info fa-xl"></i></button>
        </nav>
        <main>
            <section class="mb-5">
                <div class="d-flex justify-content-center position-relative mb-4 text-warning">
                    <canvas id="donut">

                    </canvas>
                    <div class="position-absolute top-50 start-50 translate-middle text-center">
                        <h1 class="display-2">Nível <span id="current-lvl">2</span></h1>
                        <h5><span id="current-xp">2012</span> de <span id="next-xp">3000</span></h5>
                    </div>
                </div>
            </section>
            <section class="text-light">
                <button class="card mb-4">
                    <div class="card-body p-2">
                        <i class="fa-solid fa-award fa-2xl me-3 text-dark"></i>
                        <span class="h4">Benefícios</span>
                    </div>
                </button>
                <div id="benefits">
                    <article class="mb-2">
                        <i class="fa-solid fa-check text-warning fa-xl me-4"></i><span class="h5">Revisão do limite de
                            crédito</span>
                    </article>
                    <article class="mb-2">
                        <i class="fa-solid fa-check text-warning fa-xl me-4"></i><span class="h5">Ebook - Controle de
                            gastos</span>
                    </article>
                    <article>
                        <i class="fa-solid fa-check text-warning fa-xl me-4"></i><span class="h5">1 semana de
                            Finclass</span>
                    </article>
                </div>
            </section>
        </main>
        <div class="modal fade" id="quest-modal" tabindex="-1" aria-labelledby="quest-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark" id="quest-modal-label">Missões</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-2">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex">Ver vídeo sobre Open Finance <div class="ms-auto">50p</div></li>
                            <li class="list-group-item d-flex">Indicar um amigo <div class="ms-auto">50p</div></li>
                            <li class="list-group-item d-flex">1 mês de saldo positivo <div class="ms-auto">100p</div></li>
                            <li class="list-group-item d-flex">Aderir ao Open Finance <div class="ms-auto">800p</div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
<script type="module" src="assets/app/main.mjs"></script>
<script type="module" src="assets/app/pages/progress.mjs"></script>

</html>
