<body>
    <div class="container">
        <h1>Escolha seu tipo de conta</h1>
        <section>
            <div class="row justify-content-around">
                <div class="col-5 col-sm-4 col-md-3 col-lg-2 col-xl-2">
                    <div class="card"  id="acesso-prof" onclick="setAcesso('prof')">
                        <div class="img-center">
                            <img class="card-img-top" src="./assets/image 1.svg" alt="Professor">
                        </div>
                        <div id="conteudo-card" class="card-body">
                            <h5 class="card-title">Professor</h5>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-sm-4 col-md-3 col-lg-2 col-xl-2">
                    <div class="card" id="acesso-pais" onclick="setAcesso('pais')">
                        <div class="img-center">
                            <img class="card-img-top" src="./assets/family 1.svg" alt="Pais">
                        </div>
                        <div id="conteudo-card" class="card-body">
                            <h5 class="card-title">Pais</h5>
                        </div>
                    </div>
                </div>
        </section>
        <section>
            <h2>Fa√ßa seu login</h2>
            <div class="form-group" style="display:flex; justify-content: space-around;">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group" style="display:flex; justify-content: space-around;">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp"
                    placeholder="Enter password">
            </div>
            <div class="others-login">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="ligth"></div>

                <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            </div>
            <div>
                <div class="align-items-center" style="display: flex; flex-direction: column; margin:10px">
                    <a href="./cadastro.html">Esqueceu a senha? clica aqui</a>
                    <button type="button" class="btn btn-primary btn-lg col-xl-4 col-10" id='btn-entrar' onclick="loginDB()">Entrar</button>
                </div>
            </div>
        </section>
    </div>
